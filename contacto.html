    <section class="contact">
        <h1>Formulario de contacto</h1>
        <div class="divForm">
            <form action="index.html" method="post" id="contactForm">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
        
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="telefono" required>
        
                <label for="service">Servicio</label>
                <select id="service" name="service" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="consultoria-pbi">Consultoría PowerBi</option>
                    <option value="consultoria-sql">Consultoria de SQL</option>
                    <option value="curso-pbi">Cursos de Powerbi</option>
                </select>
        
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
        
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>
